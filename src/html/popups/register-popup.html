<div class="register-popup">
    <div class="register-popup__content">
        <img class="register-popup__close-button" src="img/popup-close-button.svg" alt="Popup close button" role="button">
        <h1 class="register-popup__title">EXPECT ME!</h1>
        <form class="register-popup__form">
            <div class="register-popup__form-part">
                <input type="text" class="register-popup__form-input" placeholder="Enter your first name">
                <input type="text" class="register-popup__form-input" placeholder="Enter your last name">
                <input type="tel" class="register-popup__form-input" placeholder="Enter your phone number">
                <input type="email" class="register-popup__form-input" placeholder="Enter your email">
            </div>
            <div class="register-popup__form-part">
                <textarea class="register-popup__form-textarea" placeholder="Enter any additional info you have to share"></textarea>
                <button class="register-popup__button">REGISTER</button>
            </div>
        </form>
    </div>
</div>
